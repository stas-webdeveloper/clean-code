<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <p id="add-item">
            <label class="label new-task" for="new-task">Add Item</label>
        <div class="new-task-wrap">
            <input class="task text" id="new-task" type="text">
            <button class="btn">Add</button>
        </div>
        </p>
        <h3 class="list-name">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
            <li class="list-item">
                <input type="checkbox">
                <label class="task label">Pay Bills</label>
                <input class="task text" type="text">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img class="delete-img" src="./remove.svg">
                </button>
            </li>
            <li class="list-item edit-mode">
                <input type="checkbox">
                <label class="task label">Go Shopping</label>
                <input class="task text" type="text" value="Go Shopping">
                <button class="btn edit">Save</button>
                <button class="btn delete">
                    <img class="delete-img" src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="list-name">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
            <li class="list-item">
                <input type="checkbox" checked>
                <label class="task label">See the Doctor</label>
                <input class="task text" type="text">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img class="delete-img" src="./remove.svg">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
